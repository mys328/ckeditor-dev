<div class="buttons">
	<button data-editor-name="inline" style="font-size:20px">Focus inline with scroll</button>
	<button data-editor-name="inline" data-prevent-scroll="true" style="font-size:20px">Focus inline without scroll</button>
	<button data-editor-name="classic" style="font-size:20px">Focus classic with scroll</button>
	<button data-editor-name="classic" data-prevent-scroll="true" style="font-size:20px">Focus classic without scroll</button>
</div>

<div style="height:100vh"></div>

<div id="inline" contenteditable="true">Inline editor.</div>
<textarea id="classic">Classic editor.</textarea>

<script>
	var buttons = CKEDITOR.document.findOne( '.buttons' );

	CKEDITOR.inline( 'inline' );
	CKEDITOR.replace( 'classic' );

	buttons.on( 'click', function( evt ) {
		var target = evt.data.getTarget(),
			editor = CKEDITOR.instances[ target.getAttribute( 'data-editor-name' ) ],
			preventScroll = target.getAttribute( 'data-prevent-scroll' );

		if ( editor ) {
			editor.editable().focus( { preventScroll: preventScroll } );
		}
	} );
</script>
